    yaml:
      commands:
        - proxy-groups-
        - rules-
  - reg: .*
    yaml:
      prepend-proxy-groups:
        - name: FirstChoice
          type: select
          proxies:
            - DIRECT
        - name: Streaming
          type: select
          proxies:
            - FirstChoice
        - name: StreamingCN
          type: select
          proxies:
            - DirectOrNot
            - FirstChoice
        - name: SecondChoice
          type: select
          proxies:
            - FirstChoice
            - DIRECT
            - Others
        - name: Microsoft
          type: select
          proxies:
            - FirstChoice
            - DIRECT
            - Others
        - name: DirectOrNot
          type: select
          proxies:
            - DIRECT
            - FirstChoice
            - RejectOrNot
            - Others
        - name: RejectOrNot
          type: select
          proxies:
            - REJECT
            - DIRECT
            - FirstChoice
            - Others
        - name: Others
          type: select
          proxies:
            - FirstChoice
            - DIRECT
            - REJECT
